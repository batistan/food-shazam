{% extends "index.html" %}
{% block content %}
<br/>
<br/>

<table style="max-width:800px;" align="center">
	<tr>
			<th >Venue Name</th>
			<th style="padding:0 0 0 6px;">Address</th>
			<th style="padding:0 0 0 6px;">Telephone</th>
	</tr>
			{% for venue in results %}
	<tr style="padding:0 50px 0 50px; width: 25%;" >
    <td> {{ venue['name'] }}
			</td>
			<td>{{ venue['location']['formattedAddress']}}</td>
			<td>
      {{ venue['contact']['formattedPhone']}}	</td>
	</tr>
			{% endfor %}

</table>


{% endblock content %}
